<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StroyladCRM - авторизация</title>
    <link rel="shortcut icon" href="../../static/images/icons/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../static/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="../../static/css/auth.css">
    <link rel="stylesheet" href="../../static/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../../static/js/auth.js"></script>
</head>
<body>
    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="../../static/images/icons/logo.svg" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
          
					<form method="post" class="form-signin" action="/auth">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="login" class="form-control input_user" required value="" placeholder="логин" id="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" class="form-control input_pass" required value="" placeholder="пароль" id="password">
						</div>
						<div class="input-group mb-2">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">запомнить</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<input class="btn login_btn" style="margin-top: 10%" type="submit" value="login" onclick="setCookie()" >
          
				   </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</form>
</body>
</html>
